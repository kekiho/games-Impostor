<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Impostor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ­ IMPOSTOR</h1>

  <div id="setup" class="card">
    <p>NÃºmero de jugadores:</p>
    <input type="number" id="players" min="3" max="15" value="5">
    <button onclick="startGame()">Comenzar</button>
  </div>

  <div id="game" class="card hidden">
    <h2 id="playerTitle"></h2>
    <p id="word"></p>
    <button onclick="nextPlayer()">Siguiente jugador</button>
  </div>

  <div id="end" class="card hidden">
    <h2>Juego listo ðŸŽ‰</h2>
    <p>Ahora jueguen hablando entre ustedes.</p>
  </div>

  <script>
    const words = [
      { word: "Harry Potter", clue: "Mago" },
      { word: "Batman", clue: "MurciÃ©lago" },
      { word: "Messi", clue: "FÃºtbol" },
      { word: "Netflix", clue: "Streaming" },
      { word: "Star Wars", clue: "Jedi" }
    ];

    let totalPlayers = 0;
    let currentPlayer = 1;
    let impostor = 0;
    let selectedWord;

    function startGame() {
      totalPlayers = parseInt(document.getElementById("players").value);
      impostor = Math.floor(Math.random() * totalPlayers) + 1;
      selectedWord = words[Math.floor(Math.random() * words.length)];

      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");

      showWord();
    }

    function showWord() {
      document.getElementById("playerTitle").innerText =
        "Jugador " + currentPlayer;

      if (currentPlayer === impostor) {
        document.getElementById("word").innerText =
          "Tu pista: " + selectedWord.clue;
      } else {
        document.getElementById("word").innerText =
          "Palabra: " + selectedWord.word;
      }
    }

    function nextPlayer() {
      currentPlayer++;

      if (currentPlayer > totalPlayers) {
        document.getElementById("game").classList.add("hidden");
        document.getElementById("end").classList.remove("hidden");
      } else {
        showWord();
      }
    }
  </script>

</body>
</html>
